    <script>
        $('[data-toggle="tooltip"]').tooltip();

        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDmBBGkNjjv1uylYjgJZKhUaQerUdxCw3w",
            authDomain: "tinohacks2.firebaseapp.com",
            databaseURL: "https://tinohacks2.firebaseio.com",
            projectId: "tinohacks2",
            storageBucket: "tinohacks2.appspot.com",
            messagingSenderId: "779949253339"
        };
        firebase.initializeApp(config);

        const db = firebase.database();

        if (localStorage.getItem('tutorialActivated') != 'true') {
            introJs().setOption("skipLabel", "Skip Tutorial").start();
            localStorage.setItem("tutorialActivated", "true");
        }

        db.ref('schedule').orderByChild('index').once('value', (snapshot) => {
            snapshot.forEach((event) => {
                $("#schedule").append(
                    `
                    <tr>
                        <th scope="row">${event.val().time}</th>
                        <td>${event.val().title}</td>
                        <td>${event.val().place}</td>
                    </tr>
                    `
                );

            });
        });

        db.ref('schedule').on('child_changed', (snapshot) => {
            $("#schedule > tr:nth-child(" + snapshot.val().index + ") > th").html(snapshot.val().time);
            $("#schedule > tr:nth-child(" + snapshot.val().index + ") > td:nth-child(2)").html(snapshot.val().title);
            $("#schedule > tr:nth-child(" + snapshot.val().index + ") > td:nth-child(3)").html(snapshot.val().place);
        });

        db.ref('scheduleVal').on('value', (snapshot) => {
            $("#schedule > tr").removeClass();
            $("#schedule > tr:nth-child(" + snapshot.val() + ")").addClass("dark-purple");
            var rowpos = $("#schedule > tr:nth-child(" + snapshot.val() + ")").position();
            rowpos.top = rowpos.top - 30;
            $('#scheduleWidget').scrollTop(rowpos.top);
        });

        fetchAnnouncements();

        function fetchAnnouncements() {

            db.ref('posts').on('value', (snapshot) => {
                var notifications = [];

                snapshot.forEach((notification) => {
                    notifications.push(notification.val());
                });

                notifications.sort((a, b) => {
                    return b.time - a.time;
                });

                console.log(notifications);

                let html = "";

                notifications.forEach(notification => {
                    html +=
                        `
                    <div class="notification-box">
                        <h5>${notification.title}</h5>
                        <p class="lead">${notification.body}</p>
                        <p class="float-right timestamp">
                            <span class="far fa-clock"></span> ${convertToCurrentTime(Math.floor(notification.time / 1000))}</p>
                        <br>
                    </div>`;

                });

                $("#announcements").html(html);

                $(".latest-announcement > h3").html($("#announcements > div.notification-box:nth-child(1) > h5")
                    .text());
                $(".latest-announcement > p.lead").html($(
                    "#announcements > div.notification-box:nth-child(1) > p.lead").text());
                $(".latest-announcement > p.timestamp").html($(
                    "#announcements > div.notification-box:nth-child(1) > p.timestamp").html());

            });

        }

        var OneSignal = window.OneSignal || [];

        OneSignal.push(function () {
            OneSignal.init({
                appId: "f007ff53-ebb8-454e-8de5-16c3e75036e7"
            });
        });

        var sponsorsOpen = false;

        $("#sponsorResources").click(function (e) {
            $("#resourcesArrow").removeClass();
            if (!sponsorsOpen) {
                TweenMax.to($("#sponsorsWindow"), 0.8, {
                    height: "100vh",
                    ease: Sine.easeOut,
                    display: "block"
                });
                $("#resourcesArrow").addClass("fas fa-chevron-circle-up");
            } else {
                TweenMax.to($("#sponsorsWindow"), 0.3, {
                    height: 0,
                    ease: Sine.easeOut,
                    display: "none"
                });

                $("#resourcesArrow").addClass("fas fa-chevron-circle-down");
            }

            sponsorsOpen = !sponsorsOpen;

        });

        //Countdown timer to April 22, 2018, 10:00 AM
        var x;
        var countDownDate = new Date("Apr 22, 2018 10:00:00 AM").getTime();

        db.ref('timerOn').on('value', (snapshot) => {
            if (snapshot.val() == 0) {
                clearInterval(x);
                $("#countdown-timer").html("24:00:00");
            } else {
                // Update the count down every 1 second
                x = setInterval(function () {

                    var now = new Date().getTime();

                    var distance = countDownDate - now;

                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)) +
                        (
                            days * 24);
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    $("#countdown-timer").html(((hours < 10) ? "" + 0 + hours : hours) + ":" + ((
                            minutes < 10) ? "" + 0 +
                        minutes : minutes) + ":" + ((seconds < 10) ? "" + 0 + seconds :
                        seconds));

                    if (distance < 0) {
                        clearInterval(x);
                        $("#hackingTimeLeft").html("<strong>END OF HACKING</strong>");
                    }
                }, 1000);

            }
        });

        function convertToCurrentTime(unix_timestamp) {

            var date = new Date(unix_timestamp * 1000);
            /*var hours = date.getHours();
             var minutes = "0 " + date.getMinutes();
             var seconds = "0 " + date.getSeconds();*/

            var current = new Date();

            var DateDiff = {

                inSeconds: function (d1, d2) {
                    var t2 = date.getTime();
                    var t1 = current.getTime();

                    return Math.abs(parseInt((t2 - t1) / (1000)));
                },

                inMinutes: function (d1, d2) {
                    var t2 = date.getTime();
                    var t1 = current.getTime();

                    return Math.abs(parseInt((t2 - t1) / (60 * 1000)));
                },

                inHours: function (d1, d2) {
                    var t2 = date.getTime();
                    var t1 = current.getTime();

                    return Math.abs(parseInt((t2 - t1) / (3600 * 1000)));
                },

                inDays: function (d1, d2) {
                    var t2 = date.getTime();
                    var t1 = current.getTime();

                    return Math.abs(parseInt((t2 - t1) / (24 * 3600 * 1000)));
                },

                inWeeks: function (d1, d2) {
                    var t2 = date.getTime();
                    var t1 = current.getTime();

                    return Math.abs(parseInt((t2 - t1) / (24 * 3600 * 1000 * 7)));
                },

                inMonths: function (d1, d2) {
                    var d1Y = current.getFullYear();
                    var d2Y = date.getFullYear();
                    var d1M = current.getMonth();
                    var d2M = date.getMonth();

                    return Math.abs((d2M + 12 * d2Y) - (d1M + 12 * d1Y));
                },

                inYears: function (d1, d2) {
                    return date.getFullYear() - current.getFullYear();
                }
            }

            //var formattedTime = ((hours > 12) ? hours - 12 : hours) + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);

            var yearDiff = DateDiff.inYears(current, date);
            var monthDiff = DateDiff.inMonths(current, date);
            var weekDiff = DateDiff.inWeeks(current, date);
            var dayDiff = DateDiff.inDays(current, date);
            var hourDiff = DateDiff.inHours(current, date);
            var minutesDiff = DateDiff.inMinutes(current, date);
            var secondsDiff = DateDiff.inSeconds(current, date);

            if (yearDiff >= 2) {
                return yearDiff + " years ago ";
            } else if (yearDiff >= 1) {
                return "1 year ago ";
            } else if (monthDiff >= 2) {
                return monthDiff + " months ago "
            } else if (monthDiff >= 1) {

                return "1 month ago ";

            } else if (weekDiff >= 2) {
                return weekDiff + " weeks ago "
            } else if (weekDiff >= 1) {
                return "1 week ago "

            } else if (dayDiff >= 2) {
                return dayDiff + " days ago"
            } else if (dayDiff >= 1) {
                return "1 day ago"

            } else if (hourDiff >= 2) {

                return hourDiff + " hours ago "

            } else if (hourDiff >= 1) {
                if (minutesDiff > 0) {
                    return "1 hour, " + (minutesDiff - (60 * hourDiff)) + " mins ago "
                } else {
                    return "1 hour ago "
                }
            } else if (minutesDiff >= 2) {

                return minutesDiff + " mins ago "

            } else if (minutesDiff >= 1) {

                return "1 minute ago "

            } else if (secondsDiff >= 2) {

                return secondsDiff + " secs ago "

            } else if (secondsDiff >= 1) {

                return "1 second ago "

            }

            return "Just Now "

        }
    </script>
